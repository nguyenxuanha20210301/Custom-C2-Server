name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: customc2
        ports:
          - 5432:5432
        # đợi postgres healthy trước khi chạy test
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      # Env cho app trong CI (giống docker-compose)
      ENVIRONMENT: test
      LOG_LEVEL: info
      API_PREFIX: /api/v1

      DATABASE_URL: postgresql://postgres:password@localhost:5432/customc2
      JWT_SECRET: test_jwt_secret_change_me_please
      AUTH_DISABLED: "false"
      ACCESS_TOKEN_EXPIRE_MINUTES: "60"
      REFRESH_TOKEN_EXPIRE_DAYS: "7"
      JWT_ISSUER: custom-c2-server

      STORAGE_DRIVER: local
      LOCAL_STORAGE_DIR: /tmp/c2-data

      DEFAULT_ADMIN_USER: admin
      DEFAULT_ADMIN_PASS: ChangeMe_123!

      PYTHONPATH: server/src

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Run Alembic migrations
        working-directory: server
        run: |
          alembic upgrade head

      - name: Run tests
        working-directory: server
        run: |
          pytest -q

      - name: Lint with flake8
        working-directory: server
        run: |
          flake8 src tests

      - name: Build Docker image
        run: |
          docker build -t custom-c2-simulator:ci server
