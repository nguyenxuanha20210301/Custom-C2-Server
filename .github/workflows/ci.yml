name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: server/src
      DATABASE_URL: postgresql://postgres:password@localhost:5432/customc2
      JWT_SECRET: testsecret1234567890

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: customc2
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: server
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Run Alembic migrations
        working-directory: server
        run: |
          alembic upgrade head

      - name: Run tests
        # chạy từ repo root để thấy thư mục tests/
        run: |
          pytest -q

      - name: Lint with flake8
        working-directory: server
        run: |
          flake8 src

      - name: Docker build
        working-directory: server
        run: |
          docker build -t custom-c2-simulator:ci .
