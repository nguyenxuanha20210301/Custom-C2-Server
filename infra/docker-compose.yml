version: '3.8'
services:
  db:
    image: postgres:15
    container_name: infra-db-1
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: customc2
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: infra-minio-1
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  server:
    build:
      context: ../server
      dockerfile: Dockerfile
    container_name: infra-server-1
    restart: unless-stopped
    # ⭐⭐ dòng quan trọng: load env từ ../.env vào container
    env_file:
      - ../.env
    depends_on:
      - db
      - minio
    ports:
      - "8000:8000"
    volumes:
      - serverdata:/app/data

volumes:
  dbdata:
  minio_data:
  serverdata:

