version: '3.8'
services:
  server:
    image: custom-c2-simulator:dev
    build:
      context: ../server
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/customc2
      - MINIO_ENDPOINT=minio:9000
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=customc2
    volumes:
      - dbdata:/var/lib/postgresql/data
  minio:
    image: minio/minio
    command: server /data
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    ports:
      - "9000:9000"
volumes:
  dbdata:
